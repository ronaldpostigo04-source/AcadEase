<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AcadEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b4332 0%, #40916c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    
    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    
    .logo {
      font-size: 2.5rem;
      color: #1b4332;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    h2 {
      color: #1b4332;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #1b4332;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #40916c;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #1b4332;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    
    .btn-primary:hover {
      background: #2d6a4f;
      transform: translateY(-2px);
    }
    
    .message {
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 5px;
      display: block;
      min-height: 20px;
    }
    
    .links {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    
    .links a {
      color: #1b4332;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }
    
    .links a:hover {
      text-decoration: underline;
      color: #2d6a4f;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 15px 0;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1b4332;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .additional-info {
      background: #e8f5e8;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 0.9rem;
      color: #1b4332;
    }
    
    .additional-info h3 {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    
    /* For smaller screens */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .container {
        padding: 10px;
      }
      
      .form-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">AcadEase</div>
      <h2>Create Your Account</h2>
      
      <!-- Success/Error Message -->
      <div id="message" class="message"></div>
      
      <!-- Role Selection -->
      <div class="form-group">
        <label for="userType">I am a:</label>
        <select id="userType" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <span class="error-message" id="userTypeError"></span>
      </div>
      
      <!-- Basic Information -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter first name" required>
          <span class="error-message" id="firstNameError"></span>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter last name" required>
          <span class="error-message" id="lastNameError"></span>
        </div>
      </div>
      
      <!-- Contact Information -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" placeholder="Enter phone number">
        <span class="error-message" id="phoneError"></span>
      </div>
      
      <!-- Password Section -->
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create password" required minlength="6">
          <span class="error-message" id="passwordError"></span>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>
      </div>
      
      <!-- Additional Information (for Students) -->
      <div id="studentInfo" style="display: none;">
        <div class="additional-info">
          <h3>üéì Student Information</h3>
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" placeholder="Enter student ID">
          </div>
          
          <div class="form-group">
            <label for="course">Course/Program</label>
            <input type="text" id="course" placeholder="Enter course/program">
          </div>
          
          <div class="form-group">
            <label for="yearLevel">Year Level</label>
            <select id="yearLevel">
              <option value="">Select year level</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
              <option value="5th Year">5th Year</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Additional Information (for Teachers) -->
      <div id="teacherInfo" style="display: none;">
        <div class="additional-info">
          <h3>üë©‚Äçüè´ Teacher Information</h3>
          <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" placeholder="Enter employee ID">
          </div>
          
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" placeholder="Enter department">
          </div>
          
          <div class="form-group">
            <label for="subject">Subject Specialization</label>
            <input type="text" id="subject" placeholder="Enter subject specialization">
          </div>
        </div>
      </div>
      
      <!-- Regular Sign Up Button -->
      <button type="button" class="btn-primary" onclick="signUp()" id="signupButton">
        Create Account
      </button>
      
      <!-- Loading Spinner -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Creating your account...</p>
      </div>
      
      <!-- Login Link -->
      <div class="links">
        Already have an account? <a href="login.html">Sign In Here</a>
      </div>
      
      <!-- Home Link -->
      <div class="links" style="margin-top: 10px;">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    // Show/hide additional info based on user type
    document.getElementById('userType').addEventListener('change', function() {
      const userType = this.value;
      const studentInfo = document.getElementById('studentInfo');
      const teacherInfo = document.getElementById('teacherInfo');
      
      studentInfo.style.display = 'none';
      teacherInfo.style.display = 'none';
      
      if (userType === 'student') {
        studentInfo.style.display = 'block';
      } else if (userType === 'teacher') {
        teacherInfo.style.display = 'block';
      }
    });
    
    // Clear error messages
    function clearErrors() {
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach(el => {
        el.textContent = '';
      });
      document.getElementById('message').style.display = 'none';
    }
    
    // Validate form
    function validateForm() {
      clearErrors();
      let isValid = true;
      
      // Get form values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const userType = document.getElementById('userType').value;
      
      // Validate first name
      if (!firstName) {
        document.getElementById('firstNameError').textContent = 'First name is required';
        isValid = false;
      }
      
      // Validate last name
      if (!lastName) {
        document.getElementById('lastNameError').textContent = 'Last name is required';
        isValid = false;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        document.getElementById('emailError').textContent = 'Email is required';
        isValid = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email';
        isValid = false;
      }
      
      // Validate password
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        isValid = false;
      }
      
      // Validate confirm password
      if (!confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
        isValid = false;
      } else if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        isValid = false;
      }
      
      // Validate user type
      if (!userType) {
        document.getElementById('userTypeError').textContent = 'Please select your role';
        isValid = false;
      }
      
      return isValid;
    }
    
    // Regular Sign Up Function
    function signUp() {
      if (!validateForm()) {
        return;
      }
      
      // Show loading state
      document.getElementById('signupButton').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      // Get form values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value.trim();
      const userType = document.getElementById('userType').value;
      
      // Get additional info based on user type
      let additionalInfo = {};
      if (userType === 'student') {
        additionalInfo = {
          studentId: document.getElementById('studentId').value.trim(),
          course: document.getElementById('course').value.trim(),
          yearLevel: document.getElementById('yearLevel').value
        };
      } else if (userType === 'teacher') {
        additionalInfo = {
          employeeId: document.getElementById('employeeId').value.trim(),
          department: document.getElementById('department').value.trim(),
          subject: document.getElementById('subject').value.trim()
        };
      }
      
      // Create user object
      const newUser = {
        id: Date.now().toString(),
        name: `${firstName} ${lastName}`,
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: password,
        phone: phone || '',
        userType: userType,
        ...additionalInfo,
        createdAt: new Date().toISOString()
      };
      
      // Check if email already exists
      setTimeout(() => {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const existingUser = users.find(user => user.email === email);
        
        if (existingUser) {
          document.getElementById('emailError').textContent = 'Email already registered';
          document.getElementById('signupButton').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          return;
        }
        
        // Save to localStorage
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        
        // Store recent registration info
        localStorage.setItem('recentRegistration', 'true');
        localStorage.setItem('registeredEmail', email);
        
        // Show success message
        const messageEl = document.getElementById('message');
        messageEl.textContent = `üéâ Account created successfully! Welcome to AcadEase, ${firstName}!`;
        messageEl.className = 'message success';
        messageEl.style.display = 'block';
        
        // Reset loading state
        document.getElementById('loading').style.display = 'none';
        
        // Redirect to login after delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }, 1000);
    }
    
    // Initialize on page load
    window.onload = function() {
      // Test localStorage
      try {
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
      } catch (e) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = '‚ùå LocalStorage is not working. Please enable cookies.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
      
      // Check for existing users (for debugging)
      const users = JSON.parse(localStorage.getItem('users')) || [];
      console.log('Total registered users:', users.length);
    };
  </script>
</body>
</html>
