<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Assignment</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    .nav-header {
      background: #1b4332;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: #40916c;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1b4332;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .back-container {
      text-align: center;
      margin-top: 20px;
    }

    .back-btn {
      display: inline-block;
}


    button:hover {
      background: #40916c;
    }
  </style>
</head>

<body>

  <div class="nav-header">
    <h3>Create Assignment</h3>
  </div>

  <div class="container">
    <h2>Create New Activity / Assignment</h2>

    <label>Activity Title:</label>
    <input type="text" id="title" placeholder="Enter activity name...">

    <label>Description:</label>
    <textarea rows="5" id="description" placeholder="Describe the task here..."></textarea>

    <label>Date of Submitting:</label>
    <input type="date" id="deadline">

    <button onclick="saveAssignment()">Create Assignment</button>

  </div>
<div class="back-container">
  <a href="dashboard.html" class="back-btn">Back to Menu</a>
 
</div>

  <!-- ADD JAVASCRIPT FOR SAVING -->
  <script>
    function saveAssignment() {
      let title = document.getElementById("title").value;
      let description = document.getElementById("description").value;
      let deadline = document.getElementById("deadline").value;

      if (!title || !description || !deadline) {
        alert("Please fill out all fields.");
        return;
      }

      let assignment = {
        title: title,
        description: description,
        deadline: deadline
      };

      let assignments = JSON.parse(localStorage.getItem("assignments")) || [];
      assignments.push(assignment);

      localStorage.setItem("assignments", JSON.stringify(assignments));

      alert("Assignment created successfully!");

      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
