<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcadEase Navigation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0fdf4;
    }

    header {
      background: #1b4332;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      user-select: none;
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1b4332;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .side-nav a:hover {
      background: #40916c;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 500;
    }

    .overlay.active {
      display: block;
    }

    /* PAGE CONTENT */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      color: #1b4332;
      margin-top: 50px;
    }

    /* Responsive */
    @media (min-width: 700px) {
      .menu-icon {
        display: none;
      }

      .side-nav {
        left: 0;
        width: 200px;
        height: 100%;
        position: fixed;
      }

      main {
        margin-left: 200px;
        text-align: left;
      }

      .overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AcadEase</h1>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
  </header>

  <div class="side-nav" id="sideNav">
    <a href="#assignments">üìù Assignments</a>
    <a href="#courses">üìò Courses</a>
    <a href="#schedule">üìÖ Schedule</a>
    <a href="#grades">üìä Grades</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <script>
    function toggleMenu() {
      document.getElementById("sideNav").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }
  </script>
</body>
</html>
