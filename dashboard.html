<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcadEase Dashboard</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      margin: 0;
    }

    .nav-header {
      background: #1b4332;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1b4332;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
    }

    .side-nav a:hover {
      background: #40916c;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 500;
    }

    .overlay.active {
      display: block;
    }

    main {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <main>
    <h2>Welcome to AcadEase Dashboard</h2>
    <p>Use the menu (â˜°) to navigate between your study tools.</p>
  </main>

  <script src="navigation.js"></script>

</body>
</html>
