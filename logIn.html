<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AcadEase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #fff;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 420px;
      text-align: center;
      transition: 0.3s ease;
    }

    .form-box:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      color: #1b4332;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #1b4332;
      color: rgb(24, 167, 88);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #40916c;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1b4332;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="./">← Back to Home</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); 
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;
      const API_URL = "./backend/login.php";

      try {
          const response = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
          });

          const result = await response.json();

          if (response.ok && result.success) {
              // Login OK — redirect immediately
              window.location.href = "dashboard.html";
          } else {
              alert(result.message || "Invalid login");
          }

      } catch (error) {
          console.error("Error during login:", error);
          alert("An error occurred. Please try again later.");
      }
    });


    async function checkLoginStatus() {
      const API_URL = "./backend/login.php";

      try {
          const response = await fetch(API_URL, {
              method: "GET", // Use the new GET method
              headers: {
                  "Content-Type": "application/json"
              }
          });

          const result = await response.json();

          if (response.ok && result.isLoggedIn) {
              console.log("User is logged in. User ID:", result.userId);
              window.location.href = "dashboard.html"; // Redirect to login page
          } 
      } catch (error) {
          console.error("Network or server error:", error);
          // Handle critical errors (e.g., show maintenance message)
      }
  }

  window.onload = checkLoginStatus;
  </script>
</body>
</html>
