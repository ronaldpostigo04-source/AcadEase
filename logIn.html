<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AcadEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b4332 0%, #40916c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .form-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      transition: 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .logo {
      font-size: 2.5rem;
      color: #1b4332;
      margin-bottom: 10px;
      font-weight: bold;
    }

    h2 {
      color: #1b4332;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1b4332;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #40916c;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #1b4332;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #2d6a4f;
      transform: translateY(-2px);
    }

    .demo-info {
      background: #e8f5e8;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
      font-size: 0.9rem;
      color: #1b4332;
    }

    .demo-info h3 {
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .demo-info p {
      margin: 5px 0;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1b4332;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      text-decoration: underline;
      color: #2d6a4f;
    }

    .footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">AcadEase</div>
      <h2>Login to Your Account</h2>
      
      <div id="message" class="message"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit">Login</button>
      </form>
      
      <a href="index.html">← Back to Home</a>
    </div>
    
    <div class="footer">
      © 2025 AcadEase. All Rights Reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");
      
      // Clear previous messages
      messageEl.style.display = "none";
      messageEl.className = "message";
      
      // Demo validation with your credentials
      if (email === "AcadEase123@gmail.com" && password === "acadease123") {
        // Show success message
        messageEl.textContent = "Login successful! Redirecting to dashboard...";
        messageEl.className = "message success";
        messageEl.style.display = "block";
        
        // Store login status in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        // Simulate API call delay
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        // Show error message
        messageEl.textContent = "Invalid email or password. Please try again.";
        messageEl.className = "message error";
        messageEl.style.display = "block";
        
        // Clear password field
        document.getElementById("password").value = "";
      }
    });

    // Check if user is already logged in
    window.onload = function() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
